<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSpec Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">TypeSpec Generator Web Service</h1>
                
                <!-- ステータス表示 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>システム状態</h5>
                    </div>
                    <div class="card-body">
                        <div id="status-info">
                            <span class="badge bg-secondary">読み込み中...</span>
                        </div>
                    </div>
                </div>

                <!-- 新規API作成 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>新規API作成</h5>
                    </div>
                    <div class="card-body">
                        <p>フォームを使用してTypeSpec APIを簡単に作成できます。</p>
                        <a href="/builder" class="btn btn-primary">API Builder へ</a>
                    </div>
                </div>

                <!-- 既存API一覧 -->
                <div class="card">
                    <div class="card-header">
                        <h5>既存API一覧</h5>
                    </div>
                    <div class="card-body">
                        {% if existing_apis %}
                        <div class="row">
                            {% for api in existing_apis %}
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card border">
                                    <div class="card-body">
                                        <h6 class="card-title">{{ api.title() }} API</h6>
                                        <div class="btn-group-vertical w-100" role="group">
                                            <button type="button" class="btn btn-outline-success btn-sm" 
                                                    onclick="compileApi('{{ api }}')">
                                                TypeSpec コンパイル
                                            </button>
                                            <button type="button" class="btn btn-outline-primary btn-sm" 
                                                    onclick="generateSpring('{{ api }}')">
                                                Spring Boot 生成
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% else %}
                        <p class="text-muted">まだAPIが作成されていません。上記のAPI Builderからお作りください。</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 処理結果モーダル -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalTitle">処理結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="resultContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    
    <script>
        // ページ読み込み時にステータス確認
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
        });
    </script>
</body>
</html>
