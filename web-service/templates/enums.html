<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enum定義 - TypeSpec Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Enum定義</h1>
                    <a href="/" class="btn btn-outline-secondary">← トップに戻る</a>
                </div>

                <form id="enumsForm" action="/enums/add" method="post">
                    <!-- Enum定義 -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>新しいEnumを追加</h5>
                            <button type="button" class="btn btn-success btn-sm" onclick="addEnum()">
                                + 追加
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="enums-container">
                                <!-- Enumがここに動的追加される -->
                                <div class="text-muted text-center py-3" id="no-enums-message">
                                    Enumを追加してください。上記の「追加」ボタンから開始できます。
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 送信ボタン -->
                    <div class="d-grid gap-2 mb-4" id="submit-section" style="display: none;">
                        <button type="submit" class="btn btn-primary btn-lg" id="submit-button">
                            登録
                        </button>
                    </div>
                </form>

                <!-- 既存Enum表示 -->
                <div class="card">
                    <div class="card-header">
                        <h5>既存のEnum</h5>
                    </div>
                    <div class="card-body">
                        <div id="existing-enums-container">
                            <div class="text-muted text-center py-3">
                                <span id="loading-existing">読み込み中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 処理結果モーダル -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalTitle">処理結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="resultContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let enumCount = 0;

        // Enumを追加する関数
        function addEnum() {
            enumCount++;
            const enumsContainer = document.getElementById('enums-container');
            const noEnumsMessage = document.getElementById('no-enums-message');
            
            if (noEnumsMessage) {
                noEnumsMessage.style.display = 'none';
            }

            const enumDiv = document.createElement('div');
            enumDiv.className = 'border rounded p-3 mb-3';
            enumDiv.id = `enum-${enumCount}`;
            enumDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <h6>Enum ${enumCount}</h6>
                    <div>
                        <button type="button" class="btn btn-outline-success btn-sm me-2" onclick="addEnumValue(${enumCount})">+ 値追加</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeEnum(${enumCount})">
                            削除
                        </button>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Enum名</label>
                        <input type="text" class="form-control" name="enum_name_${enumCount}" placeholder="例: Status" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">説明</label>
                        <input type="text" class="form-control" name="enum_description_${enumCount}" placeholder="例: ステータスを表すEnum">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enum値</label>
                    <div id="enum-values-${enumCount}">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" name="enum_value_${enumCount}_1" placeholder="例: ACTIVE" required>
                            <input type="text" class="form-control" name="enum_value_description_${enumCount}_1" placeholder="値の説明（オプション）">
                            <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove(); updateSubmitButton();">削除</button>
                        </div>
                    </div>
                    <small class="form-text text-muted">Enum値は大文字で記述してください（例: ACTIVE, INACTIVE）</small>
                </div>
            `;
            
            enumsContainer.appendChild(enumDiv);
            updateSubmitButton();
        }

        // Enum値を追加する関数
        function addEnumValue(enumId) {
            const valuesContainer = document.getElementById(`enum-values-${enumId}`);
            const valueCount = valuesContainer.children.length + 1;
            
            const valueDiv = document.createElement('div');
            valueDiv.className = 'input-group mb-2';
            valueDiv.innerHTML = `
                <input type="text" class="form-control" name="enum_value_${enumId}_${valueCount}" placeholder="例: INACTIVE" required>
                <input type="text" class="form-control" name="enum_value_description_${enumId}_${valueCount}" placeholder="値の説明（オプション）">
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove(); updateSubmitButton();">削除</button>
            `;
            
            valuesContainer.appendChild(valueDiv);
            updateSubmitButton();
        }

        // Enumを削除する関数
        function removeEnum(enumId) {
            const enumDiv = document.getElementById(`enum-${enumId}`);
            enumDiv.remove();
            
            const enumsContainer = document.getElementById('enums-container');
            const noEnumsMessage = document.getElementById('no-enums-message');
            
            if (enumsContainer.children.length === 1) { // no-enums-messageだけ残っている場合
                noEnumsMessage.style.display = 'block';
            }
            
            updateSubmitButton();
        }

        // 送信ボタンの状態を更新
        function updateSubmitButton() {
            const enumsContainer = document.getElementById('enums-container');
            const submitSection = document.getElementById('submit-section');
            const hasEnums = enumsContainer.querySelectorAll('[id^="enum-"]').length > 0;
            
            if (hasEnums) {
                submitSection.style.display = '';  // デフォルトのd-gridが適用される
            } else {
                submitSection.style.display = 'none';
            }
        }

        // フォーム送信処理
        document.getElementById('enumsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const enums = [];
            
            // フォームデータからEnum情報を抽出
            const enumsContainer = document.getElementById('enums-container');
            const enumDivs = enumsContainer.querySelectorAll('[id^="enum-"]');
            
            enumDivs.forEach(enumDiv => {
                const enumId = enumDiv.id.split('-')[1];
                const enumName = formData.get(`enum_name_${enumId}`);
                const enumDescription = formData.get(`enum_description_${enumId}`);
                
                if (enumName) {
                    const values = [];
                    let valueIndex = 1;
                    
                    while (true) {
                        const valueName = formData.get(`enum_value_${enumId}_${valueIndex}`);
                        if (!valueName) break;
                        
                        const valueDescription = formData.get(`enum_value_description_${enumId}_${valueIndex}`);
                        values.push({
                            name: valueName,
                            description: valueDescription || ""
                        });
                        valueIndex++;
                    }
                    
                    enums.push({
                        name: enumName,
                        description: enumDescription || "",
                        values: values
                    });
                }
            });
            
            try {
                const response = await fetch('/api/enums/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enums: enums })
                });
                
                const result = await response.json();
                
                // 結果をモーダルで表示
                document.getElementById('resultModalTitle').textContent = result.success ? '成功' : 'エラー';
                document.getElementById('resultContent').innerHTML = result.success 
                    ? `<div class="alert alert-success">${result.message}</div>`
                    : `<div class="alert alert-danger">エラー: ${result.error}</div>`;
                
                showResultModal();
                
                if (result.success) {
                    // 成功した場合はフォームをリセット
                    document.getElementById('enums-container').innerHTML = '<div class="text-muted text-center py-3" id="no-enums-message">Enumを追加してください。上記の「追加」ボタンから開始できます。</div>';
                    enumCount = 0;
                    updateSubmitButton();
                    loadExistingEnums();
                }
            } catch (error) {
                document.getElementById('resultModalTitle').textContent = 'エラー';
                document.getElementById('resultContent').innerHTML = `<div class="alert alert-danger">通信エラー: ${error.message}</div>`;
                showResultModal();
            }
        });

        // 既存のEnumを読み込む関数
        async function loadExistingEnums() {
            try {
                const response = await fetch('/api/enums');
                const enums = await response.json();
                
                const container = document.getElementById('existing-enums-container');
                
                if (enums && enums.length > 0) {
                    let html = '<div class="row">';
                    enums.forEach(enumData => {
                        html += `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card border-success">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="card-title text-success mb-0">${enumData.name}</h6>
                                            <div class="btn-group-vertical btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="editEnum(${enumData.id || 'null'})">
                                                    編集
                                                </button>
                                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteEnum(${enumData.id || 'null'}, '${enumData.name}')">
                                                    削除
                                                </button>
                                            </div>
                                        </div>
                                        <p class="card-text small text-muted">${enumData.description || 'No description'}</p>
                                        <small class="text-muted">Enum</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="text-muted text-center py-3">既存のEnumがありません。</div>';
                }
            } catch (error) {
                console.error('Failed to load existing enums:', error);
                document.getElementById('existing-enums-container').innerHTML = 
                    '<div class="text-danger text-center py-3">Enumの読み込みに失敗しました。</div>';
            }
        }

        // モーダル表示用の関数
        function showResultModal() {
            const modalElement = document.getElementById('resultModal');
            let modal = bootstrap.Modal.getInstance(modalElement);
            
            if (!modal) {
                modal = new bootstrap.Modal(modalElement);
            }
            
            modal.show();
        }

        // ページ読み込み時に既存のEnumを読み込み
        document.addEventListener('DOMContentLoaded', function() {
            loadExistingEnums();
        });

        // Enumを編集
        function editEnum(enumId) {
            // 編集ページに遷移
            window.location.href = `/edit-enum/${enumId}`;
        }

        // Enumを削除
        function deleteEnum(enumId, enumName) {
            if (confirm(`「${enumName}」を削除しますか？\nこの操作は取り消せません。`)) {
                deleteEnumRequest(enumId);
            }
        }

        // Enum更新API呼び出し
        async function updateEnum(enumId, enumData) {
            try {
                const response = await fetch(`/api/enums/${enumId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(enumData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Enumを更新しました');
                    loadExistingEnums(); // 一覧を再読み込み
                } else {
                    alert('更新に失敗しました: ' + (result.error || '不明なエラー'));
                }
            } catch (error) {
                console.error('Update failed:', error);
                alert('通信エラーが発生しました: ' + error.message);
            }
        }

        // Enum削除API呼び出し
        async function deleteEnumRequest(enumId) {
            try {
                const response = await fetch(`/api/enums/${enumId}`, {
                    method: 'DELETE',
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Enumを削除しました');
                    loadExistingEnums(); // 一覧を再読み込み
                } else {
                    alert('削除に失敗しました: ' + (result.error || '不明なエラー'));
                }
            } catch (error) {
                console.error('Delete failed:', error);
                alert('通信エラーが発生しました: ' + error.message);
            }
        }
    </script>
</body>
</html>
