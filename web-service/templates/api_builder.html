<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Builder - TypeSpec Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>API Builder</h1>
                    <a href="/" class="btn btn-outline-secondary">← トップに戻る</a>
                </div>

                <form id="apiForm" action="/generate" method="post">
                    <!-- API基本情報 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>API基本情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="api_name" class="form-label">API名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="api_name" name="api_name" 
                                               placeholder="例: user, product, order" required>
                                        <div class="form-text">英小文字とハイフンのみ使用可能</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">説明</label>
                                        <input type="text" class="form-control" id="description" name="description" 
                                               placeholder="このAPIの説明">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- モデル定義 -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>モデル定義</h5>
                            <button type="button" class="btn btn-success btn-sm" onclick="addModel()">
                                + モデル追加
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="models-container">
                                <!-- モデルがここに動的追加される -->
                            </div>
                            <div id="no-models-message" class="text-muted text-center py-4">
                                まだモデルが定義されていません。上記の「モデル追加」ボタンからモデルを追加してください。
                            </div>
                        </div>
                    </div>

                    <!-- 生成オプション -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>生成オプション</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="auto_crud" checked>
                                <label class="form-check-label" for="auto_crud">
                                    自動CRUD操作生成
                                </label>
                                <div class="form-text">各モデルに対してCRUD（作成・読取・更新・削除）操作を自動生成します</div>
                            </div>
                        </div>
                    </div>

                    <!-- 隠しフィールド -->
                    <input type="hidden" id="models_json" name="models_json" value="[]">

                    <!-- 送信ボタン -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">TypeSpec生成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- モデルテンプレート -->
    <template id="model-template">
        <div class="model-item border rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">モデル #<span class="model-number"></span></h6>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeModel(this)">削除</button>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">モデル名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control model-name" placeholder="例: User, Product" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">説明</label>
                    <input type="text" class="form-control model-description" placeholder="このモデルの説明">
                </div>
            </div>

            <div class="fields-section">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label mb-0">フィールド定義</label>
                    <button type="button" class="btn btn-outline-success btn-sm" onclick="addField(this)">+ フィールド追加</button>
                </div>
                <div class="fields-container">
                    <!-- フィールドがここに動的追加される -->
                </div>
            </div>
        </div>
    </template>

    <!-- フィールドテンプレート -->
    <template id="field-template">
        <div class="field-item row mb-2 p-2 border rounded">
            <div class="col-md-3">
                <input type="text" class="form-control field-name" placeholder="フィールド名" required>
            </div>
            <div class="col-md-2">
                <select class="form-select field-type">
                    <option value="string">String</option>
                    <option value="integer">Integer</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="date">Date</option>
                    <option value="datetime">DateTime</option>
                    <option value="email">Email</option>
                    <option value="url">URL</option>
                    <option value="uuid">UUID</option>
                </select>
            </div>
            <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input field-required" type="checkbox" checked>
                    <label class="form-check-label">必須</label>
                </div>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control field-description" placeholder="説明">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removeField(this)">削除</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/builder.js"></script>
</body>
</html>
