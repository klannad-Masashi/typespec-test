<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Builder - TypeSpec Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>API Builder</h1>
                    <a href="/" class="btn btn-outline-secondary">← トップに戻る</a>
                </div>

                <form id="apiForm" action="/generate" method="post">
                    <!-- API基本情報 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>API基本情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="api_name" class="form-label">API名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="api_name" name="api_name" 
                                               placeholder="例: user, product, order" required>
                                        <div class="form-text">英小文字とハイフンのみ使用可能</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">説明</label>
                                        <input type="text" class="form-control" id="description" name="description" 
                                               placeholder="このAPIの説明">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 生成されるルート表示 -->
                            <div class="row" id="api-route-display" style="display: none;">
                                <div class="col-12">
                                    <div class="alert alert-info mb-0">
                                        <strong>生成されるAPIルート:</strong>
                                        <div id="api-route-pattern" class="mt-1"></div>
                                        <small class="text-muted mt-1 d-block">エンドポイント定義時は上記パターンを参考にしてください</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- エンドポイント定義 -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>エンドポイント定義</h5>
                            <button type="button" class="btn btn-success btn-sm" onclick="addEndpoint()">
                                + エンドポイント追加
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="endpoints-container">
                                <!-- エンドポイントがここに動的追加される -->
                            </div>
                            <div id="no-endpoints-message" class="text-muted text-center py-3">
                                エンドポイントを追加してください
                            </div>
                        </div>
                    </div>

                    <!-- モデル定義 -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>モデル定義</h5>
                            <button type="button" class="btn btn-success btn-sm" onclick="addModel()">
                                + モデル追加
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="models-container">
                                <!-- モデルがここに動的追加される -->
                            </div>
                            <div id="no-models-message" class="text-muted text-center py-4">
                                まだモデルが定義されていません。上記の「モデル追加」ボタンからモデルを追加してください。
                            </div>
                        </div>
                    </div>

                    <!-- 生成オプション -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>生成オプション</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="auto_crud" checked>
                                <label class="form-check-label" for="auto_crud">
                                    自動CRUD操作生成
                                </label>
                                <div class="form-text">各モデルに対してCRUD（作成・読取・更新・削除）操作を自動生成します</div>
                            </div>
                        </div>
                    </div>

                    <!-- 隠しフィールド -->
                    <input type="hidden" id="models_json" name="models_json" value="[]">
                    <input type="hidden" id="endpoints_json" name="endpoints_json" value="[]">

                    <!-- 送信ボタン -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">TypeSpec生成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- モデルテンプレート -->
    <template id="model-template">
        <div class="model-item border rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">モデル #<span class="model-number"></span></h6>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeModel(this)">削除</button>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">モデル名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control model-name" placeholder="例: User, Product" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">説明</label>
                    <input type="text" class="form-control model-description" placeholder="このモデルの説明">
                </div>
            </div>

            <div class="fields-section">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label mb-0">フィールド定義</label>
                    <button type="button" class="btn btn-outline-success btn-sm" onclick="addField(this)">+ フィールド追加</button>
                </div>
                <div class="fields-container">
                    <!-- フィールドがここに動的追加される -->
                </div>
            </div>
        </div>
    </template>

    <!-- フィールドテンプレート -->
    <template id="field-template">
        <div class="field-item row mb-2 p-2 border rounded">
            <div class="col-md-3">
                <input type="text" class="form-control field-name" placeholder="フィールド名" required>
            </div>
            <div class="col-md-2">
                <select class="form-select field-type">
                    <option value="string">String</option>
                    <option value="integer">Integer</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="date">Date</option>
                    <option value="datetime">DateTime</option>
                    <option value="email">Email</option>
                    <option value="url">URL</option>
                    <option value="uuid">UUID</option>
                </select>
            </div>
            <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input field-required" type="checkbox" checked>
                    <label class="form-check-label">必須</label>
                </div>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control field-description" placeholder="説明">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removeField(this)">削除</button>
            </div>
            
            <!-- 制限入力欄（数値・文字列型選択時のみ表示） -->
            <div class="col-12 mt-2 field-constraints" style="display: none;">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label text-muted small constraint-min-label">最小値</label>
                        <input type="number" class="form-control form-control-sm field-min-value" placeholder="最小値">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small constraint-max-label">最大値</label>
                        <input type="number" class="form-control form-control-sm field-max-value" placeholder="最大値">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- エンドポイントテンプレート -->
    <template id="endpoint-template">
        <div class="endpoint-item border rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">エンドポイント #<span class="endpoint-number"></span></h6>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeEndpoint(this)">削除</button>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">HTTPメソッド <span class="text-danger">*</span></label>
                    <select class="form-select endpoint-method" required>
                        <option value="">選択してください</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">パス <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text endpoint-base-path text-muted">/api/v1/[api名]</span>
                        <input type="text" class="form-control endpoint-relative-path" placeholder="例: /users/{id}" required>
                    </div>
                    <div class="form-text">
                        <small class="text-muted">フルパス: </small>
                        <code class="endpoint-full-path text-primary"></code>
                    </div>
                    <div class="form-text">パスパラメータは {id} の形式で記述</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">操作ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control endpoint-operation-id" placeholder="例: getUser" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">説明</label>
                    <input type="text" class="form-control endpoint-description" placeholder="このエンドポイントの説明">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">リクエストモデル</label>
                    <select class="form-select endpoint-request-model">
                        <option value="">なし</option>
                        <!-- モデル一覧が動的に追加される -->
                    </select>
                    <div class="form-text">POSTやPUT時のリクエストボディ</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">レスポンスモデル</label>
                    <select class="form-select endpoint-response-model">
                        <option value="">String (デフォルト)</option>
                        <!-- モデル一覧が動的に追加される -->
                    </select>
                    <div class="form-text">成功時のレスポンス型</div>
                </div>
            </div>

            <!-- エラーレスポンス設定 -->
            <div class="error-responses-section">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label mb-0">エラーレスポンス</label>
                    <button type="button" class="btn btn-outline-warning btn-sm" onclick="addErrorResponse(this)">+ エラー追加</button>
                </div>
                <div class="error-responses-container">
                    <!-- エラーレスポンスがここに動的追加される -->
                </div>
                <div class="text-muted small">
                    よく使用されるエラー: 400 (Bad Request), 401 (Unauthorized), 403 (Forbidden), 404 (Not Found), 500 (Internal Server Error)
                </div>
            </div>
        </div>
    </template>

    <!-- エラーレスポンステンプレート -->
    <template id="error-response-template">
        <div class="error-response-item row mb-2 p-2 border rounded border-warning">
            <div class="col-md-3">
                <select class="form-select error-status-code">
                    <option value="">ステータスコード選択</option>
                    <option value="400">400 - Bad Request</option>
                    <option value="401">401 - Unauthorized</option>
                    <option value="403">403 - Forbidden</option>
                    <option value="404">404 - Not Found</option>
                    <option value="422">422 - Unprocessable Entity</option>
                    <option value="500">500 - Internal Server Error</option>
                    <option value="502">502 - Bad Gateway</option>
                    <option value="503">503 - Service Unavailable</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control error-description" placeholder="エラーの説明" required>
            </div>
            <div class="col-md-3">
                <select class="form-select error-response-model">
                    <option value="">String (デフォルト)</option>
                    <!-- モデル一覧が動的に追加される -->
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removeErrorResponse(this)">削除</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/builder.js"></script>
</body>
</html>
